<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/registration}" method="post">
    <div><label> Name : <input type="text" name="name"/> </label></div> <br>
    <div><label> Surname : <input type="text" name="surname"/> </label></div><br>
    <div><label> Email : <input type="email" name="email"/> </label></div><br>
    <div><label> User Name : <input type="text" name="username"/> </label></div><br>
    <div><label> Password: <input type="password" name="password"/> </label></div><br>
    <div><label> Repeat password: <input type="password" name="password1"/> </label></div><br>
    <div><input type="submit" value="Save"/></div>
</form>
</body>
</html>
